<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <header class="header">Weather Dashboard </header>
    <div class="container">
        <div class="row ">
            <div class="col-3">

                <div id="search" class="container"> Search for a City:

                    <div class="input-group mb-3" id="seachArea">
                        <input type="text" class="form-control searchInput " placeholder="Seach City">
                        <div class="input-group-append">
                            <button class="input-group-text weatherBtn" value="weatherSearch">search</button>
                        </div>
                    </div>


                </div>

                <div class="city">
                    Previous searched city:
                    <div class="previousCity"> </div>


                </div>

            </div>



            <div id="dayForecast" class="col-9">  
            <div id="cityView" class="row">

                <h1 class="header1"></h1>
                <div class="temperature"> Temperature: <span>&#8457;</span></div>
                <div class="humidity"> Humidity:</div>
                <div class="windspeed"> Windspeed:</div>
            </div>

            <div  id="5forecast" class="row"></div>
            
            </div>




             
            

        </div>









    </div>


    </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
